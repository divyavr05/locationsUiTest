<div class="form-group">
	<label>{{lablel}}</label>
	<select #select class="form-control" (change)="onchangeSelect(select);" [disabled]="disabled">
		<option disabled selected value="">Select</option>
		<option *ngFor="let item of items" [value]="item.name">{{item.name}}</option>
	</select>	
</div>
<button type="button" class="btn btn-primary pl-2 mb-4" *ngIf="needLoadBtn" [disabled]="disabled" (click)="onShowData();">Load</button>
